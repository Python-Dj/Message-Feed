{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "style.css" %}">

</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url "feed" %}" class="nav-link px-2 link-secondary">Home</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if request.user.is_authenticated %}
                <a href="{% url "logout" %}"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a>
            {% else %}
                <a href="{% url "login" %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                <a href="{% url "signup" %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
            {% endif %}
        </div>
        </header>
    </div>
    {% block content %}
    {% endblock content %}

    <source src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</body>
</html>
