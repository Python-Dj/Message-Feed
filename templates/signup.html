{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- Registration 13 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-3 shadow-sm">
                <div class="card-body p-3 p-md-4 p-xl-5">
                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details to register</h2>
                <form action="{% url "signup" %}" method="POST">
                    {% csrf_token %}
                    <div class="row gy-2 overflow-hidden">
                    {% for field in form %}
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            {{ field }}
                            <ul class="text-danger">{{ field.errors }}</ul>
                            <label for="firstName" class="form-label">{{ field.label }}</label>
                            </div>
                        </div>
                    {% endfor %}    
                    <div class="col-12">
                        <div class="d-grid my-3">
                        <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <p class="m-0 text-secondary text-center">Already have an account? <a href="{% url "login" %}" class="link-primary text-decoration-none">Sign in</a></p>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
{% endblock content %}
